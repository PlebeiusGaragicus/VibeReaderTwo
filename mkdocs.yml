site_name: VibeReader Documentation
site_description: Modern EPUB reader with annotations, AI features, and Nostr integration
site_author: VibeReader Team
repo_url: https://github.com/yourusername/VibeReaderTwo
repo_name: VibeReaderTwo

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - References: references.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Development Setup: getting-started/development.md
    - Troubleshooting: getting-started/troubleshooting.md
  - User Guide:
    - Features: user-guide/features.md
    - Interface: user-guide/interface.md
  - Technical:
    - Architecture: technical/specification.md
    - Electron Desktop: technical/electron.md
    - Nostr Integration: technical/nostr.md
    - NIP-84 Highlights: technical/NIP84_HIGHLIGHTS_EXPLAINED.md
    - Annotation System: technical/annotation-system.md
    - Payments: technical/payments.md
  - Development:
    - Migration Guide: development/migration-guide.md
    - Migration Plan: development/migration-plan.md
    - Migration Status: development/migration-status.md
    - Implementation Status: development/implementation-status.md
    - Navigation Update: development/navigation-update.md
    - Debugging Guide: development/debugging-guide.md
    - Debug Logging: development/debug-logging.md
    - Logging Summary: development/logging-summary.md
    - Next Steps: development/next-steps.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/VibeReaderTwo
